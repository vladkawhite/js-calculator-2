<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Javascript Calculator</h1>
  </div>
  <div class="calc-container">
    <div class="output-display">
      <span class="input operator">C</span>
      <div class="screen">
        <div class="output">
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="row">
        <span class="input number">7</span>
        <span class="input number">8</span>
        <span class="input number">9</span>
        <span class="input operator">/</span>
      </div>
      <div class="row">
        <span class="input number">4</span>
        <span class="input number">5</span>
        <span class="input number">6</span>
        <span class="input operator">x</span>
      </div>
      <div class="row">
        <span class="input number">1</span>
        <span class="input number">2</span>
        <span class="input number">3</span>
        <span class="input operator">-</span>
      </div>
      <div class="row">
        <span class="input number">0</span>
        <span class="input number">.</span>
        <span class="input number">=</span>
        <span class="input operator">+</span>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="css/index.css" type="text/css" />
</body>
</html>
